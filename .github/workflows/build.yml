name: Build Elytra Mod

on:
  workflow_dispatch:
  push:
    branches: [dev]
  pull_request:
    branches: [dev]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Grant gradlew execute
        run: chmod +x elytra-name-skins/gradlew

      - name: Build and copy to dist
        working-directory: elytra-name-skins
        run: ./gradlew copyToRootDist -x test --no-daemon

      - name: Upload artifact (mod jar)
        uses: actions/upload-artifact@v4
        with:
          name: elytra-mod-jar
          path: dist/*.jar

      - name: Upload artifact (resource pack zip)
        if: ${{ always() }}
        run: |
          python3 scripts/zip_resource.py --name elytra-name-skins || true
        shell: bash

      - name: Upload resource pack
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: elytra-resource-pack
          path: dist/elytra-name-skins.zip
